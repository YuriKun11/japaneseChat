                            <p id="botStarterMessage1" class="botSecondText"><span></span></p>

                          <div id="chat-bar-bottom">

                </div>

            </div>
   

            </div>
            
            <div class="send-messages">
                <div id="userInput">
                    <input id="textInput" class="input-box" type="text" name="msg"
                        placeholder="Message">
                </div>
                <button class="sendBtn" id="button" onclick="sendButton()">Send</button>
            </div>
